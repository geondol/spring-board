<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link   th:href="@{/css/bootstrap.min.css}"
            href="../css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container" style="max-width: 650px">
    <div class="py-5 text-center">
        <h2>게시글 목록</h2>
    </div>
    <div class="col" th:text="|${login}님 안녕하세요|"></div>
    <br>

    <div class="row">
        <div class="col">
            <form th:action="@{/members/logout}" method="post">
                <button class="w-100 btn btn-dark btn-lg" onclick="location.href='items.html'" type="submit">
                    로그아웃
                </button>
            </form>
        </div>
    </div>
    <br>

    <form method="get" class="form-inline">
    <div class="row">
        <div class="col">
            <input type="text" name="title" class="form-control" placeholder="제목"/>
        </div>
        <div class="col">
            <input type="text" name="name" class="form-control" placeholder="글쓴이"/>
        </div>
        <div class="col">
            <button type="submit" class="btn btn-secondary mb-2">검색</button>
        </div>
        <div class="col">
        </div>

        <div class="col">
            <button class="btn btn-primary float-end"
                    onclick="location.href='addForm.html'"
                    th:onclick="|location.href='@{/boards/save}'|"
                    type="button">게시글 등록</button>
        </div>
    </div>
    </form>
    <hr class="my-4">
    <div class="col" th:text="|전체 갯수는 ${count}개 입니다|">
    </div>
    <hr class="my-4">
    <div>
        <table class="table">
            <thead>
            <tr>
                <th>ID</th>
                <th>제목</th>
                <th>글쓴이</th>
                <th>조회수</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="board : ${boards}">
                <td><a href="board.html" th:href="@{/boards/{boardId}(boardId=${board.boardId})}" th:text="${board.boardId}">게시글 아이디</a></td>
                <td th:text="${board.title}">제목</td>
                <td><a href="board.html" th:href="@{|/boards/${board.boardId}?memberId=${memberId}|}" th:text="${board.name}">글쓴이</a></td>
                <td th:text="${board.viewCnt}">1</td>
            </tr>
            </tbody>
        </table>
    </div>
</div> <!-- /container -->
</body>
</html>
